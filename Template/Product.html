    <style>
        * {

        body {

        .navbarcontainer {
            width: 100%;

            background-color: #006600;

        .navbarlogo {

        .productcontainer {

            padding: 5px 20px;
        }

        .productimg {

            height: auto;
        }

        .productname {

            font-weight: bold;

        }

        .pd {

        }

        .productdes {

        .cardbtn {

            color: #006600;
            font-size: 16px;
            font-weight: bold;
        }
        .cardbtna{
            text-decoration: none;
            color: #006600;
        }
        .cartitem{
